<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Fotorama CSS plugin -->
    <link rel="stylesheet" type="text/css" href="fotorama/fotorama.css">
    <!-- Font Awesome 5 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="custom.css">

    <title>Gallery</title>
  </head>
  <body>
    <section>
    	<div class="container">
    		<div class="row">
    			<div class="col-12">
    				<h2>Full width  Bootstrap</h2>
	    			<div style="width: 100%;" class="gallery">
					  <img src="main.jpg" data-caption="First Image">
					  <img src="main2.jpg" data-caption="Image two <br><span>Underline text</span>">
					  <img src="main3.jpg" data-caption="Third caption">
					</div>
    			</div>
    			
    		</div>
    		<div class="row">
    			<div class="col-md-6">
    						<h2>col-md-6 Bootstrap</h2>
    					<div style="width: 100%;" class="gallery">
						  <img src="main.jpg" data-caption="First Image">
						  <img src="main2.jpg" data-caption="Image two <br><span>Underline text</span>">
						  <img src="main3.jpg" data-caption="Third caption">
						</div>
    			</div>
    		</div>
    	</div>
    </section>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

	


    <script src="fotorama/fotorama.js"></script>
    <script>
    	$(function () {
		  $('.gallery').fotorama({
		  	'allowfullscreen' :"true",
		  	'width': '100%'
		  });

		});
    </script>

  </body>
</html>
